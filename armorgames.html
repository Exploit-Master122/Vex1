<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at bottom, #060018, #000);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
    }

    canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .center {
      position: relative;
      z-index: 1;
      top: 40vh;
      transform: translateY(-50%);
    }

    h1 {
      font-size: 3em;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 25px #ff4c4c;
    }

    .highlight {
      color: #ff4c4c;
      text-shadow: 0 0 35px #ff4c4c;
    }

    p {
      color: #ccc;
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    .launch-btn {
      background: rgba(255, 76, 76, 0.1);
      border: 1px solid #ff4c4c;
      padding: 12px 28px;
      border-radius: 30px;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      box-shadow: 0 0 20px #ff4c4c80;
    }

    .launch-btn:hover {
      background: #ff4c4c;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 30px #ff4c4c;
    }

    #password-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(to bottom right, #0b001f, #000);
      padding: 40px;
      border-radius: 16px;
      z-index: 10;
      box-shadow: 0 0 30px #ff4c4c80;
      border: 1px solid #ff4c4c;
    }

    #password-container h2 {
      margin-bottom: 20px;
      color: #ff4c4c;
      text-shadow: 0 0 20px #ff4c4c;
    }

    #password-container input {
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ff4c4c;
      border-radius: 10px;
      background: #060018;
      color: #fff;
      width: 250px;
      text-align: center;
      outline: none;
      box-shadow: 0 0 15px #ff4c4c20;
    }

    #password-container button {
      margin-top: 15px;
      padding: 10px 24px;
      font-size: 1em;
      background: #ff4c4c;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 25px #ff4c4c;
    }
  </style>
</head>
<body>
  <div id="password-container">
    <h2>ðŸ”’ Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Well...What is it?" />
    <br />
    <button onclick="checkPassword()">Login</button>
  </div>

  <canvas id="stars" style="display:none;"></canvas>

  <div class="center" id="mainContent" style="display:none;">
    <h1>Behold!! <span class="highlight">Armor Games</span></h1>
    <p>A website built for entertainment and stimulation.</p>
    <button class="launch-btn" onclick="launchDarrkon()">Deploy</button>
  </div>

  <script>
    window.onbeforeunload = function () {
      return "Leave site? The teachers are trying to close this tab!";
    };

    function checkPassword() {
      const pw = document.getElementById("passwordInput").value;
      if (pw === "5084820933") {
        document.getElementById("password-container").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
        document.getElementById("stars").style.display = "block";
        startStars();
      } else {
        alert("Incorrect password.");
      }
    }

    function launchDarrkon() {
      const win = window.open();
      const content = `
        <!DOCTYPE html>
        <html>
        <head>
          <title>Classes</title>
          <style>
            html, body { margin: 0; height: 100%; overflow: hidden; }
            iframe { width: 100%; height: 100%; border: none; }
          </style>
        </head>
        <body>
          <script>
            window.onbeforeunload = function () {
              return "Leave site? Changes you made may not be saved.";
            };
          <\/script>
          <iframe src="https://armorgames.com/" allowfullscreen></iframe>
        </body>
        </html>`;
      win.document.write(content);
      win.document.close();
    }

    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let stars = [], numStars = 300;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resize);

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.velocity;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(animate);
    }

    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * window.innerWidth,
        y: Math.random() * window.innerHeight,
        radius: Math.random() * 1.5,
        velocity: Math.random() * 0.3 + 0.1
      });
    }

    function startStars() {
      resize();
      animate();
    }

    document.getElementById("passwordInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        checkPassword();
      }
    });
  </script>
</body>
</html>
