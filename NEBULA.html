<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nebula-X Launcher</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0b0e2c;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 30, 0.8);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    select, button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
    }

    select {
      width: 100%;
      margin-bottom: 20px;
      background: #111;
      color: white;
    }

    button {
      background-color: #1a2d72;
      color: white;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #253b91;
    }

    .credits {
      margin-top: 15px;
      font-size: 12px;
      color: #ccc;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>

<div id="particles-js"></div>

<div class="container">
  <h1>Nebula-X Launcher</h1>
  <p>Choose Tab-Cloaking:</p>
  <select id="tabCloak">
    <option value="default">Default</option>
    <option value="google">Google</option>
    <option value="classroom">Google Classroom</option>
    <option value="drive">Google Drive</option>
  </select>
  <button onclick="deploy()">Deploy</button>
  <p class="credits">Credits to Exploit-Master12 for launcher</p>
</div>

<!-- Particle.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {
    "particles": {
      "number": { "value": 100 },
      "size": { "value": 2 },
      "color": { "value": "#ffffff" },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "color": "#ffffff",
        "opacity": 0.4,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 1
      }
    }
  });

  function deploy() {
    const cloak = document.getElementById('tabCloak').value;
    switch (cloak) {
      case 'google':
        document.title = 'Google';
        changeFavicon('https://www.google.com/favicon.ico');
        break;
      case 'classroom':
        document.title = 'Google Classroom';
        changeFavicon('https://classroom.google.com/favicon.ico');
        break;
      case 'drive':
        document.title = 'Google Drive';
        changeFavicon('https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png');
        break;
      default:
        document.title = 'Nebula-X Launcher';
        changeFavicon('');
    }
  }

  function changeFavicon(src) {
    let link = document.querySelector("link[rel~='icon']");
    if (!link) {
      link = document.createElement('link');
      link.rel = 'icon';
      document.getElementsByTagName('head')[0].appendChild(link);
    }
    link.href = src;
  }
</script>

</body>
</html>
